<!DOCTYPE html>
<html ng-app>
<head>
	<title>Currency Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/css/style.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300, 400"> 
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="../" class="brand-logo">Fantastic Four</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="fa fa-bars" aria-hidden="true"></i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="./calculator">Calculator</a></li>
			</ul>
		</div>
	</nav>
	<header>
		{% block header %}{% endblock %}
	</header>
	<main>
		{% block main %}{% endblock %}
	</main>

	<footer class="footer">
		<div class="container-fluid">
			<div class="row">
				<p>&copy; Fantastic Four</p>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-xs-6">Ramanpreet C</div>
				<div class="col-lg-3 col-md-6 col-xs-6">Justin P</div>
				<div class="col-lg-3 col-md-6 col-xs-6">Baitao W</div>
				<div class="col-lg-3 col-md-6 col-xs-6">Dhwanish P</div>
			</div>
		</div>
	</footer>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://use.fontawesome.com/4cc69e9f3a.js"></script>
	<script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
